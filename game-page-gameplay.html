<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe23a82cb1.js" crossorigin="anonymous"></script>
    <title>Green Steam</title>
</head>

<body>
    <div class="gs-parent-container">
        <div class="gs-header">
            <div class="gs-flex-container">
                <a style="cursor: pointer;" href="index.html">
                    <img class="gs-header-brand" src="assets/logo.svg" alt="Green Steam Logo">
                </a>

                <div class="gs-header-rigth-container">
                    <div class="gs-header-icon-button">
                        <div id="theme-toggle" class="icon-button">
                            <i id="theme-toggle-icon" class="fas fa-moon">
                            </i>
                        </div>
                    </div>
                    <div class="gs-header-icon-button">
                        <div id="core-profile-toggle" class="icon-button">
                            <i class="fa-solid fa-user">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            
            <nav class="gs-center-div">
                <ul class="full-tab-menu">
                    <li><a href="index.html">HOME</a></li>
                    <li class="active"><a href="games.html">GAMES</a></li>
                    <li><a href="https://www.linkedin.com/in/alexandre-arruda-b8003a4a/">SUPPORT</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <div class="gs-seperator"></div>
        <div class="gs-content">
            <nav class="gs-center-div">
                <div class="game-page-menu">
                    <div class="gs-tab-menu">
                        <li><a href="game-page-desc.html">description</a></li>
                        <li><a href="game-page-reqs.html">requirements</a></li>
                        <li class="active"><a href="game-page-gameplay.html">gameplay</a></li>
                    </div>
                </div>
                <div>
                    <iframe src="https://www.youtube.com/embed/dM295KWloeE" class="gameplay-card" frameborder="0"></iframe>
                </div>
                <div class="block-comment-game" id="block-comment-game-id">
                    <div class="block-comment-game-header">
                        COMMENTS
                    </div>
                    <div class="block-comment-game-input">
                        <input type="text" onchange="listener_change_box_comment(this.value)" class="block-comment-game-input-text" id="block-comment-game-input-text-id" placeholder="Comment Here">
                        <div class="block-comment-game-input-buttom" id="block-comment-game-input-buttom-id">
                            <i class="fa-regular fa-paper-plane"></i>
                            Send
                        </div>
                        <div class="popup-satisfation-star-off" id="popup-satisfation-star-id">
                            <div class="popup-satisfation-star-header">
                                Degree of satisfaction
                            </div>

                            <div class="popup-satisfation-star-body">
                                <div class="popup-satisfation-star-body-top">
                                    <i class="fa-regular fa-star" id="star-1"></i>
                                    <i class="fa-regular fa-star" id="star-2"></i>
                                    <i class="fa-regular fa-star" id="star-3"></i>
                                    <i class="fa-regular fa-star" id="star-4"></i>
                                    <i class="fa-regular fa-star" id="star-5"></i>
                                </div>
                                <div class="popup-satisfation-star-body-bottom">
                                    <div class="popup-buttom" id="popup-buttom-id">
                                        Cancel
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>

            <div style="height: 70px"></div>
        </div>
    </div>

    <script src="js/comment_game_script.js"></script>
    <script src="js/orderby_events.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>

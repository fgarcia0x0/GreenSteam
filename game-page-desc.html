<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="stylesheet" href="css/game-page-desc-style.css">

<body>
    <div class="gs-parent-container">
        <div class="gs-header" id="">
            <div class="gs-flex-container">
                <a style="cursor: pointer;" href="index.html">
                    <img class="gs-header-brand" src="assets/logo.svg" alt="Green Steam Logo">
                </a>

                <div class="gs-header-rigth-container">
                    <div class="gs-header-icon-button">
                        <div id="theme-toggle" class="icon-button">
                            <i id="theme-toggle-icon" class="fas fa-moon">
                            </i>
                        </div>
                    </div>
                    <div class="gs-header-icon-button">
                        <div id="core-profile-toggle" class="icon-button">
                            <i class="fa-solid fa-user">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            
            <nav class="gs-center-div">
                <ul class="full-tab-menu">
                    <li><a href="index.html">HOME</a></li>
                    <li class="active"><a href="games.html">GAMES</a></li>
                    <li><a href="https://www.linkedin.com/in/alexandre-arruda-b8003a4a/">SUPPORT</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <div class="gs-seperator"></div>
        <div class="gs-content">
            <nav class="gs-center-div">
                <div class="game-page-menu">
                    <div class="gs-tab-menu">
                        <li class="active"><a href="game-page-desc.html">description</a></li>
                        <li><a href="game-page-reqs.html">requirements</a></li>
                        <li><a href="game-page-gameplay.html">gameplay</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="content-body">
        <div class="card-container">
            <div class="card-game" id="card-game">
                <div class="card-game-image">
                    <img src="" alt="">
                </div>
                <div class="card-game-content" id="card-game-content">
                    <h3 class="card-game-title" id="card-game-title"></h3>
                    <h5 class="card-game-date"></h5>
                    <p class="card-game-description"></p>
                </div>
            </div>
    
            <div class="card-panel w-auto" id="card-panel">
                <div class="card-panel-content">
                    <div class="card-panel-info d-flex justify-content-evenly align-items-center">
                        <div class="row">
                            <div class="col custom-col pair">
                                <div class="pair-title">Servidor</div>
                                <div class="pair-info">Torrent</div>
                                </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Release</div>
                                <div class="pair-info">InsaneRamZes</div>
                            </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Formato</div>
                                <div class="pair-info">ISO</div>
                            </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Tamanho</div>
                                <div class="pair-info">76.2 GB</div>
                            </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Lançamento</div>
                                <div class="pair-info">2020</div>
                            </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Idioma</div>
                                <div class="pair-info">Português | MULTI</div>
                            </div>
                            <div class="col custom-col pair">
                                <div class="pair-title">Opção de Download</div>
                                <div class="pair-info">
                                    <button class="btn-download">MAGNET LINK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/game-desc-events.js"></script>
    <script src="js/orderby_events.js"></script>
    <script src="js/script.js"></script>
